<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/1ac93b5c5f.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/1ac93b5c5f.js" crossorigin="anonymous"></script>
		<title>Code & Create</title>
    </head>
    <body>
        <div class="container">
            <div class="text-container">
                <div class="banner-text">
                    <h1>CodeAndCreate</h1>
                    <p>Learning how to code</p>
                </div>
            </div>
            <div class="btns">
                <button class="btn login-btn" id="login-btn">Login</button>
                <button class="btn signup-btn" id="signup-btn">Sign Up</button>
            </div>
            <div class="form-container">
                <!--Sign Up Form-->
                <div class="signup-form-wrapper model" id="signup-form-wrapper">
                    <div class="x-btn signup-x" id="signup-x">
                        <p><i class="fa-solid fa-xmark"></i></p>
                    </div>
                    <div class="form-text-container">
                        <div class="form-header">
                            <h1>CodeAndCreate</h1>
                            <h3>Join Us</h3>
                        </div>    
                    </div>
                    <form class="form">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" />
                        </div>

                        <div class="input-group">
                            <i class="far fa-envelope"></i>
                            <input type="email" placeholder="Email" />
                        </div>

                        <div class="input-group">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Password" />
                        </div>
                        <button type="button">Sign Up</button>
                    </form>
                </div>
                <!--Login Form-->
                <div class="login-form-wrapper model" id="login-form-wrapper">
                    <div class="x-btn login-x" id="login-x">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="form-text-container">
                        <div class="form-header">
                            <h1>CodeAndCreate</h1>
                            <h3>Login</h3>
                        </div>
                    </div>
                    <form class="form">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" />
                        </div>

                        <div class="input-group">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Password" />
                        </div>
                        <button type="button">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js" crossorigin="anonymous"></script>
    </body>
